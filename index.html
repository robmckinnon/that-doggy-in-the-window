
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>That Doggy in the Window</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View doggy pictures">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="page-container">
    <script type="module" src="./js/app.js"></script>
    <div class="header">
      <h1>that doggy in the window</h1>

        <doggy-viewer id="main" class="crop-height-500 flip"/>

    </div>
  </body>
</html>
